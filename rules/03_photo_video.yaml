    - "Lipsa backup audio (video) sau lipsa dual-slot (foto)."
    - "Politici RAW/licente muzica neclare."
  budget_optimization:
    - "Reduce orele in intervalele fara momente majore."
    - "Album dupa nunta (cost separat)."
    - "Considera echipa FV daca raport pret/valoare este mai bun."
    - "Teaser rapid contra cost + social pack scurt, pastrand termene normale pentru rest."
  good_better_best:
    enable: true
    rule_of_thumb: "3 optiuni calibrate pe stil, nivel si incadrare in buget."
