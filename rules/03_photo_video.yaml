F#:
  category: "Photographer"
  decision_inputs:
    required:
      - event_date_or_range
      - locations # biserica / sedinta / sala + adrese + timpi transfer
      - guests_count
      - photo_budget # or total_FV_budget if not separate
      - photo_style_preferred # documentar | editorial | traditional | moody | luminos
      - photo.fields.hours
      - photo_deliverables_desired # nr_imagini_editate, album, social_vertical
      - delivery_time_photo
      - communication_language
      - team_preference_FV # same team or separate vendors
      - privacy_policies # no-share, RAW on request, GDPR/minors
    optional:
      - style_examples # links/images
  hard_filters:
    - available_on_date
    - covers_area_and_travel
    - capacity_hours_and_multi_location
    - venue_rules_and_legal # e.g. church no flash/tripod
    - budget_rule: "nu recomanda > +25% peste buget tinta decat daca scor_final >= 85"
  rating_weights: # total 100
    venue_recommendations: 30
    years_experience: 20
    events_per_year: 15
    package_quality_and_deliverables: 15
    delivery_time_photo: 10
    price_value_ratio: 10
  scoring_guidelines:
    venue_recommendations:
      thresholds:
        good: ">= 1 sala"
        very_good: ">= 3 sali"
      note: "Principalul indicator la inceput."
    years_experience:
      scale: "1-3 incepator; 4-7 mediu; 8+ profesionist"
    events_per_year:
      scale: "10-15 activ; 20+ foarte_solicitat"
    delivery_time_photo:
      scale: "<= 1.5 luni excelent; 2-3 luni standard; 4+ luni lent"
    package_quality_and_deliverables:
      signals:
        - album_included
        - consistent_editing
        - online_gallery
        - album_layout_and_revisions_included
        - backup_and_failover
    price_value_ratio:
      description: "mult in pachet la pret moderat => scor bun"
  levels_labels:
    - range: "85-100"
      level: "‚≠ê Top recomandat"
      ai_label: "Foarte solicitat si apreciat"
    - range: "70-84"
      level: "üëç Profesionist stabil"
      ai_label: "Recomandat des de sali"
    - range: "50-69"
      level: "‚öôÔ∏è Mediu"
      ai_label: "Oferta echilibrata, experienta moderata"
    - range: "<50"
      level: "üå± In crestere"
      ai_label: "Fotograf nou sau cu putine recomandari"
  outputs_explain_compare_axes:
    - Style
    - video.fields.hours
    - Deliverables # album, nr foto, social
    - Delivery_time
    - Venue_recommendations
    - Experience # years + events/year
    - Price_value_ratio
  recommendation_strategy:
    good_better_best: true
    note: "Propune 3 optiuni (Good/Better/Best) in functie de stil, nivel si buget."

